<section class="register-section">
  <div class="container">
    <div class="p-grid ">
      <div class="p-col-12">
        <h2>Registrierung</h2>
      </div>
      <div class="p-col-12 p-offset-0 p-lg-offset-4 p-lg-4">
        <form [formGroup]="registrationForm">
          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="fullName" class="form__label">Vor- und Nachname</label>
            <input pInputText aria-describedby="fullNameHelp" class="form-control" formControlName="fullName" id="fullName"
              placeholder="" type="text">
            <small *ngIf="registrationForm.get('fullName').invalid  &&  registrationForm.get('fullName').touched"
              class="form-text text-muted" id="fullNameHelp">Vor- und Nachname eingeben.</small>
          </div>

          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="emailAddress" class="form__label">Email-Adresse</label>
            <input pInputText aria-describedby="emailHelp" class="form-control" formControlName="emailAddress" id="emailAddress"
              placeholder="" type="email">
            <small *ngIf="registrationForm.get('emailAddress').invalid  && registrationForm.get('emailAddress').touched"
              class="form-text text-muted" id="emailHelp">Eine gültige Email-Adresse eingeben.</small>
          </div>

          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="mobileNumber" class="form__label">Handynummer</label>
            <input pInputText aria-describedby="mobileNumberHelp" class="form-control" formControlName="mobileNumber"
              id="mobileNumber" placeholder="" type="text">
            <small *ngIf="registrationForm.get('mobileNumber').invalid  && registrationForm.get('mobileNumber').touched"
              class="form-text text-muted" id="mobileNumberHelp">Eine gültige Handynummer eingeben.</small>
          </div>

          <div class="form-group p-d-flex p-flex-column p-jc-center p-ai-center">
            <label for="password" class="form__label">Passwort</label>
            <input pPassword aria-describedby="passwordHelp" class="form-control" formControlName="password" id="password"
              placeholder="" type="password"  [feedback]=false>
            <small *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched"
              class="form-text text-muted" id="passwordHelp">Passwort muss mindestens aus sechs Charaktern, einer Zahl, einer Klein-
              und Großbuchstabe bestehen.</small>
          </div>

          <div class="form-group p-field-checkbox">
            <p-checkbox class="form-check-input" formControlName="consentApproved"  binary="true" inputId="consentApproved" type="checkbox"></p-checkbox>
            <label for="consentApproved" >Ich akzeptiere die allgemeinen Geschäftsbedingungen</label>
          </div>

          <button pButton (click)="submitRegistration()" [disabled]="!registrationForm.valid"
            type="button" label="Submit">  
          </button>
          <span *ngIf="submitting" aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>

          <div>
            Bereit registriert? Hier direkt<a class="btn btn-link" routerLink="/account/login"
              type="button">anmelden</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
